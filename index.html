<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Orphan's Shadow</title>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <h1>The Orphan's Shadow</h1>
</body>
</html>
